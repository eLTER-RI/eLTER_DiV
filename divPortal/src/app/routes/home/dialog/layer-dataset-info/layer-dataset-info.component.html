<div class="ml-1 mr-1 mt-1 mb-1">
		
    <div class="modal-header p-1">
    
        <h4 class="modal-title pull-left">Layer info (dataset)</h4>
       
        <button type="button" class="close pull-right" aria-label="Close" (click)="close('cancel')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body p-1">
        <div *ngIf="dataset">
            <app-dataset-details [datasetDetail]="dataset" [open]="true"></app-dataset-details>
        </div>
    </div>
